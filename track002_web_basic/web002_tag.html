<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002. tag</title>
</head>
<body>
   <div>
        <h3> 제목: h1~h6</h3>
        <p>제목 태그 - h1(로고), h2(주메뉴)</p>
   </div><!--end div-->

   <div>
        <h3>문단</h3>
        <p>
        일반 문단
        공백 줄바꿈 인식 안 됨 
        </p>
        <pre>
        코드, 미리보기 문단
        공백 줄바꿈 인식됨    
        </pre>
   </div>
   <div>
        <h3>img</h3>
        <p>Hello sally!</p>
        <p><img src="./img/one.png" 
                style="width:20%;"
                alt="one"/></p>
        <!--two.png 이미지 넣기-->
        <!--friends 폴더 안의 jack.png 화면에 나오게 하기-->
        <p><img src="./img/two.png"
                style="width:20%;"
                alt="two"/></p>
        <p><img src="./img/friends/jack.png"
                style="width:20%;"
                alt="jack"/></p>               
   </div>

</body>
</html>
